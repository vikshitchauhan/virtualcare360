<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Virtual care 360</title>
</head>

<body>

    <video id="bg-video" autoplay muted loop>
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>


    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1 class="head">Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g responsive-icon"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f responsive-icon"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github responsive-icon"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in responsive-icon"></i></a>
                </div>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="tel" placeholder="Mobile Number" pattern="[0-9]{10}"
                    title="Enter a 10-digit mobile number">

                <!-- New Optional Textarea Field -->

                <input type="password" placeholder="Password">

                <textarea placeholder="Write something about yourself (optional)" rows="3"
                    style="resize: none;"></textarea>

                <button id="signUpBtn">Sign Up</button>
            </form>


        </div>
        <div class="form-container sign-in">
            <form>
                <h1 class="head">Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g responsive-icon"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f responsive-icon"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github responsive-icon"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in responsive-icon"></i></a>
                </div>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forget Your Password?</a>
                <!-- Sign In Button -->
                <button id="signInBtn">Sign In</button>

            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Virtual Care 360</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">

                    <h1>Welcome Back!</h1>
                    <p class="hospital-quote" id="hospitalQuote"></p>


                    <p>Your health, our priority. Join us for personalized care and support.</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>

            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
