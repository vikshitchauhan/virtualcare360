<!DOCTYPE html>
<html
  class="light"
  lang="en"
  th:fragment="parent(content,title,script)"
  xmlns:th="http://www.thymeleaf.org"
>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title data-th-replace="${title}">VirtualCare360</title>

  <link
    href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />
  <link rel="stylesheet" data-th-href="@{'/css/style.css'}" />
 
  <!--font awesome cdn-->
  <link rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
   integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
   crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  
</head>


<body 
class="bg-gradient-to-b from-white via-pink-50 to-purple-50  
dark:from-gray-800 dark:via-gray-800 dark:to-gray-700  
text-gray-800 dark:text-gray-200  
shadow-lg rounded-xl p-6 border border-gray-200 dark:border-gray-600  
hover:shadow-xl dark:hover:shadow-2xl transition-all duration-300"

>



 <!--we are doing this when user is logged in -->
 <!--logged in user navbar-->
  <div th:if ="${loggedInUser}">
    <div data-th-replace="~{user/user_navbar}"></div>
  </div>
  


 <!-- when user is not logged in-->
  <div th:unless="${loggedInUser}">
    <div data-th-replace= "~{navbar :: navbar}"></div>

  </div>
  <!-- Main common header -->
  

  <!-- Main content -->
  <div class="p-4">
    <section data-th-replace="${content}"></section>
  </div>

  <!-- Common footer -->
 <!--<footer class="p-4 text-center text-gray-700 dark:text-gray-300">--> 
  <!--  <This is a footer>-->
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script data-th-src="@{'/js/script.js'}"></script>
<th:block data-th-replace="${script}"></th:block>
</body>

</html>
